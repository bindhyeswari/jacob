<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="base.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
        $(function () {
            var greetings = ['Hello World!', 'Hello from Jacob!', 'Hola!!!', 'asdfasdf', 'asdfasdfasdf'];
            var $div = $('#greetings');
            var index = greetings.length - 1;
            setInterval(function () {
                // $div.html(greetings[index = ++index === greetings.length ? 0 : index]);

                $div.fadeOut(500, function () {
                    $div.html(greetings[index = ++index === greetings.length ? 0 : index]);
                    $div.fadeIn(500);
                });

            }, 1500);
        });
    </script>
</head>
<body>
    <div id="greetings"></div>
</body>
</html>
